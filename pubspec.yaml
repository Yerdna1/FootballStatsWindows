name: football_stats
description: A comprehensive football statistics application with real-time data and analytics.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP & Networking
  dio: ^5.3.4
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Firebase - Commented out for now due to web compatibility issues
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_analytics: ^10.7.4
  # firebase_crashlytics: ^3.4.9
  # firebase_messaging: ^14.7.10
  
  # Local Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Navigation & Routing
  go_router: ^12.1.3
  
  # UI & Theming
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  
  # Charts & Data Visualization
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  data_table_2: ^2.5.11
  
  # Utils & Helpers
  intl: ^0.19.0
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  google_sign_in: ^6.1.6
  url_launcher: ^6.2.2
  
  # File & Export
  path_provider: ^2.1.2
  csv: ^5.0.2
  pdf: ^3.10.7
  
  # Permissions & Device
  permission_handler: ^11.2.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Image & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.4
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Animation & Transitions
  animations: ^2.0.11
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/